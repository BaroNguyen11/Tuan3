<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../bootstrap/asset/bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/asset/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            font-family: Arial, Helvetica, sans-serif;
        }
        .neumorphic {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;
        }
        
        .neumorphic-inset {
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: inset 10px 10px 20px #a3b1c6, inset -10px -10px 20px #ffffff;
        }
        
        .neumorphic-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h1{
            color: #6d7582;
            margin-bottom: 20px;
        }
        .neumorphic-input{
            padding: 15px;
            width: 80%;
            font-size: 16px;
            color: #6d7582;
            border: none;
            outline: none;
            margin-bottom: 25px;
        }
        .neumorphic-input::placeholder{
            color: #a3b1c6;
        }
        .neumorphic-button{
            padding: 15px 30px;     
            font-size: 16px;
            width: 40%;
            color: #6d7582;
            border: none;
            cursor: pointer; 
            transition: all 0.3s ease;
        }
        .neumorphic-button:active{
            box-shadow: inset 10px 10px 20px #a3b1c6, inset -10px -10px 20px #ffffff;
            
        }
    </style>
</head>
<body>
    <div class="neumorphic neumorphic-card">
        <h1>Login</h1>
        <input type="text" class="neumorphic neumorphic-input" placeholder="Username">
        <input type="password" class="neumorphic neumorphic-input" placeholder="Password">
        <button class="neumorphic neumorphic-button">Sign In</button>
    </div>
    
</body>
</html>
